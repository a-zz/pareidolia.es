<script>
	function startContentScript() {

		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				eval(this.responseText);
				mdToHtml();
			}
		};
		xhttp.open("GET", 'content/js/remarkable.js/remarkable.min.js', true);
		xhttp.send();
	}

	function mdToHtml() {

		var text = '# Brave\n' +
			'(English version coming soon. Maybe.)\n\n' +
			'(Conversión de _markdown_ a HTML gentileza de [remarkable.js](https://github.com/jonschlinkert/remarkable))\n\n' +
			'El tribalismo (o su versión deliberadamente intrascendente: el _hooliganismo_) es un fenómeno que me sorprende y entristece a partes iguales. Me resulta inconcebible cómo tantas personas pueden tomarse tan a pecho tantas cosas y tan banales.\n\n' +
			'Hace unos días me dio por probar el navegador [Brave](https://brave.com/) y la primera impresión me pareció tan buena que tuve que dedicar un par de horas a contrastar mi parecer con el de otros usuarios. Lo que encontré -claro- fue una riada de comentarios sesgados, desenfocados y -sobre todo- _tribales_: _"yo uso Edge / Firefox / Safari, por tanto Edge / Firefox / Safari es lo mejor y lo demás bullshit"_, por ejemplo y etc.\n\n' +
			'En muchas ocasiones escribo para organizar y estructurar lo que pienso, así que aquí va mi opinión sobre Brave, un navegador web que pone el acento en la privacidad del usuario y en la gestión de la (a veces tortuosa y frustrante) relación entre consumidores y creadores de contenidos, con la mediación de los publicistas que hacen circular la financiación de los primeros a los segundos. Brave también se _vende_ como un navegador rápido, y realmente lo es, aunque esto es quizás un efecto secundario o concomitante de lo anterior: al eliminar los anuncios y todo el código de seguimiento y rastreo los sitios web cargan más rápido, claro. Pero no nos adelantemos.\n\n' +
			'Por poner mi opinión en contexto, diré que en líneas generales la privacidad en Internet se me da una higa. Tanto como la privacidad en el mundo real. Me explico: hay momentos, circunstancias, actividades que demandan privacidad, y cuando eso ocurre se deben poner los medios puntuales para conseguirla. Si un conocido me ve entrando en un centro de planificación familiar puede pensar que tengo algún problema para tener hijos, lo que probablemente me importará bien poco. Sin embargo, si lo hago porque he dejado embarazada a una amante que tiene otra relación, probablemente preferiré que no me reconozca nadie, y quizás no tanto por mí como por ella. Quiero decir que hay que pensar en la privacidad como en cualquier otro activo: es algo que cuesta mantener y que por tanto hay que dosificar. Ir de incógnito _siempre_ sólo tiene sentido para los paranóicos y los prófugos, al ciudadano común la privacidad sólo debería preocuparle en momentos puntuales; eso sí, hay que saber reconocer esos momentos y entonces saber cuáles son los medios apropiados para conseguirla.\n\n' +
			'También tengo que decir que a mí personalmente la publicidad no me impacta demasiado y que no me prodigo casi nada en redes sociales, por lo que el hecho de que me rastreen en la web me preocupa poco. Traigo esto a colación no por presumir de pureza personal, sino por establecer lo siguiente: muchas personas no valoran o aceptan la a veces endiablada relación coste / beneficio presente en prácticamente cualquier actividad humana. Muchos de los usuarios de Internet que se horrorizan por la falta de privacidad están sin embargo encantados con la ofertas que consiguen en Amazon, y de que las redes sociales les sirvan de altavoz para su ego. Lo siento, va una cosa con la otra: es la falta de privacidad lo que permite que Amazon les dispare publicidad apuntada con precisión a sus anhelos y que las redes sociales les procuren potenciales _followers_. Hay que asumir que uno siempre vende su alma al diablo en cualquier cosa que haga, aunque sea un poquito.\n\n' +
			'En fin, que instalo Brave, lo arranco y la primera impresión es muy favorable: el diseño es limpio y austero; los sitios cargan muy rápido (la diferencia con Firefox sobre Linux es muy notable) y limpios de anuncios; la configuración de privacidad y rastreo por sitio es muy ágil, flexible y eficaz. Todo tiene un aspecto novedoso y sin embargo intuitivo que me atrae mucho. Me gusta poder abrir pestañas de sesiones diferentes, me gusta que las pestañas se organicen por páginas, me gusta poder abrir pestañas "de incógnito" en la misma ventana y -especialmente- me encanta poder iniciar una conexión TOR directamente en la pestaña de incógnito recién abierta. También, aunque al principio me choca un poco, me termina convenciendo la previsualización del contenido de las pestañas al pasar el ratón por encima. Casi me tienen ganado.\n\n' +
			'Entonces oigo hablar del programa [Brave Rewards](https://brave.com/creators/) y la cartera de BATs ([Basic Attention Token](https://basicattentiontoken.org/)) y empiezo a desconfiar... ¿Qué es esto?! A ver si lo entiendo y me explico... El mercado de la publicidad en Internet es una traslación bastante directa de la publicidad en medios tradicionales: básicamente se trata de que los consumidores de información financien a los publicadores, lo que se consigue insertando publicidad entre los contenidos. En medios tradicionales el flujo de financiación es bastante indirecto, porque un consumidor de información _sufre_ determinado anuncio le interese o no el producto ofrecido; por otro lado, un consumidor del producto soporta un sobrecoste en el mismo (el coste de la publicidad) haya visto el anuncio o no. La web mejora esto en bastante medida, porque al tratarse de un medio multidireccional permite que los anuncios vayan mejor dirigidos al comprador potencial, y asimismo permite medir con bastante precisión el impacto efectivo de cada anuncio. Este modelo, no obstante, obvia un aspecto fundamental: en la web, el recurso escaso es la atención humana (del navegante / consumidor de contenidos), y de hecho la industria de la publicidad en la web ha desarrollado técnicas muy especializadas, sofisticadas y -por qué no decirlo- marrulleras para atraer esa preciada atención hacia los anuncios que pagan sus clientes.\n\n' + 
			'Lo que pretenden estos tipos con el programa Brave Rewards es establecer la atención del navegante como un elemento más de oferta en el mercado. Para ello, su plan es sustituir los anuncios originales de las páginas (muy eficazmente eliminados mediante su funcionalidad de bloqueo) por anuncios servidos por Brave, recompensar al navegante por la atención prestada a dichos anuncios y redistribuir después parte de esa recompensa entre los sitios webs visitados en proporción a su cuota de atención. En palabras llanas: cada vez que veo un anuncio (o mejor aún si hago clic en él), gano dinero; una parte (cuanta yo quiera) de ese dinero se reparte después entre los sitios que visito, en atención a la cantidad de contenidos que disfruto de ellos o, expresamente, mediante propinas que les dejo. La idea a priori no es mala, probablemente es bastante más cercana a la realidad de "la economía de la atención en Internet" que el modelo de publicidad actualmente en vigor. Lo que chirria es que estos tipos de Brave pretenden establecer un mercado cerrado en el que la publicidad la sirven ellos, la atención la pagan ellos y el reparto entre los productores de contenidos lo establecen ellos; y por supuesto, mediante una criptomoneda creada por ellos y que han denominado BAT. Digamos que parecen aspirar a crear un mercado hipermonopolístico en el que ellos controlan la oferta, la demanda, la agencia tributaria y el banco central. Si añadimos a esto que Brave Software Inc. es una empresa privada (a diferencia de -por ejemplo- [Mozilla](https://www.mozilla.org/)), el recelo se dispara.\n\n' +
			'Vale, veamos qué opinan otros usuarios. La principal crítica a Brave es quizás que se basa en [Chromium](https://www.chromium.org/Home); para quien no esté al tanto, es el componente base del navegador [Chrome](https://www.google.com/chrome/) de Google, el componente que proporciona la funcionalidad pura y neutra -digamos- de HTTP, presentación de páginas HTML y ejecución de JavaScript. Si bien este componente lo desarrolla Google (junto con otros), se publica mediante una licencia de código abierto para quien quiera utilizarlo. Debe haber decenas de navegadores basados en Chromium; entre ellos Chrome, claro, que añade a Chromium una capa de funcionalidades propias de Google orientada fundamentalmente a la integración con sus servicios. En relación con este aspecto, las críticas se dirigen básicamente a que utilizar Chromium sigue favoreciendo la posición de privilegio de Google, en tanto que le permite seguir dictando los estándares de la web según su conveniencia. Algunos sospechan también que Chromium no es totalmente puro y neutral, que algo de información de seguimiento envía a Google; esto, no obstante, es algo que me cuesta creer, ya que el código fuente de Chromium es abierto y por tanto auditable. No obstante, como decía más arriba, tampoco me importaría mucho: de momento me compensa vender un poquito de mi alma a Google a cambio de lo que me facilita la vida. Otros critican que Brave sea una empresa privada que pretenda hacer negocio con su producto y que ya ha "levantado" mucho millones de capital riesgo, como si la inmensa mayoría de productos y servicios de Internet, por no decir sus más grandes éxitos tecnológicos y sociales no fueran producto de la iniciativa privada. Y lo que más me ha sorprendido es que muchos critiquen de Brave el que uno de sus fundadores y CEO, [Brendan Eich](https://es.wikipedia.org/wiki/Brendan_Eich), se posicione en contra del matrimonio gay por motivos religiosos. No se me entienda mal: estoy en desacuerdo con él, pero no en contra de que exprese su opinión mientras respete la mía y la legalidad; y lo que en ningún caso me parece de recibo es que se juzgue un producto por las opiniones y sentimientos de su creador. En fin, cualquiera de estos motivos pronto enciende a unos y otros y da pie a discusiones muy exaltadas que terminan en puro ruido. Todo muy tribal y hooligan. Del modelo de Brave Rewards, que es probablemente el único aspecto realmente novedoso y potencialmente revolucionario de Brave, pocos hablan.\n\n' +
			'Llegados a este punto, y teniendo en cuenta mi sentir personal expuesto al inicio del artículo, estaba por entregarme decididamente a Brave. Ya digo que la privacidad me preocupa sólo relativamente, y que no me importa apoyar un proyecto privado si me parece que puede aportar valor y frescura.\n\n' +
			'Pero qué pasa. La primera versión que instalé de Brave era la estable para mi sistema operativo ([Debian](https://www.debian.org/index.es.html)), versión que tenía un par de inconvenientes: no me permitía establecer un tema oscuro (manía personal mía) y se adornaba con una barra permanente en la parte superior que me indicaba que esa versión ya estaba fuera de soporte y que no iba a recibir actualizaciones. Y si ya era sorprendente que la versión estable estuviera fuera de soporte, más lo era que la única versión que me ofrecieran para actualizar fuera la ¡_beta_! Pero bueno -quién dijo miedo-, la instalé y para mi sorpresa todo el entusiasmo de la versión anterior se transformó en un bluf. Para empezar, el perfil de usuario de la versión anterior es como si no existiera para la nueva, tengo que empezar a configurar de cero; tampoco me importa mucho; no es que lo hubiera usado durante mucho tiempo, y no suelo trabajar en base a favoritos que haya que importar ni nada de eso. El bluf viene más que nada porque muchas de las características novedosas de Brave que me cautivaron inicialmente desaparecen: ni pestañas de sesiones, ni páginas de pestañas, mi previsualización del contenido, ni pestañas de incógnito en la misma ventana... La nueva versión de Brave es un navegador mucho más convencional que la anterior, todo sorprende negativamente por "ya visto". El botón de Brave Rewards aparece en posición prominente, pero después todo apunta a que el programa está todavía lejos siquiera de empezar a funcionar: en un par de días de uso he visto cero anuncios y, en consecuencia, he ganado (y retribuido) cero BATs. El navegador incorpora un mecanismo de sincronización entre equipos, también en versión _beta_; el procedimiento de configuración es intuitivo, pero ese efecto queda anulado en gran medida porque la petición después tarda en ejecutarse un tiempo indeterminado (pero largo). Y de todas maneras, parece que lo único que se sincronizan son los marcadores, cosa que a mí personalmente no me aporta nada. Eso sí, las páginas siguen cargando _muy_ rápidas, limpias de anuncios y sin problemas de compatibilidad. En general la experiencia de navegación es muy buena, tanto en el PC como en el móvil.\n\n' + 
			'Conclusión: de momento sigo con [Firefox](https://www.mozilla.org/firefox/), más que nada porque a Brave le falta madurez. No tanto en cuanto al producto, que parece pulido y estable, como a la gestión de las actualizaciones y al programa Brave Rewards, que junto con la rapidez de carga es supuestamente la característica diferencial del navegador. Tampoco lo voy a descartar definitivamente, la verdad. Probablemente lo usaré en paralelo con Firefox, porque es gustoso de utilizar y por ver cómo va evolucionando en los próximos meses, lo mismo sale algo interesante de aquí o lo mismo queda en nada. Allá por -supongo- 2005 me dio por probar una de las primeras versiones de Firefox y con él sigo casi 15 años después, así que quién sabe.';

			
		var md = new Remarkable();
		var html = md.render(text);
		window.document.getElementById('HtmlFromMd').innerHTML = html;	
	}
	
</script>
